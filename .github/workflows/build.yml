name: Build Phishing Reporter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      CI: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1.2

    - name: Install .NET Framework 4.6.1 Developer Pack
      run: |
        choco install netfx-4.6.1-devpack -y
      shell: powershell

    - name: Restore NuGet packages
      run: nuget restore PhishingReporter.sln

    - name: Build solution
      run: msbuild PhishingReporter\PhishingReporter.csproj /t:ResolveReferences;CoreCompile;_CopyFilesMarkedCopyLocal;_CopyAppConfigFile;CopyFilesToOutputDirectory /p:Configuration=Release /p:Platform=AnyCPU /p:VisualStudioVersion=17.0

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PhishingReporter-Build
        path: |
          PhishingReporter/bin/Release/
          !PhishingReporter/bin/Release/*.pdb
        retention-days: 30

    - name: Create release summary
      run: |
        echo "### Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The Phishing Reporter Outlook plugin has been successfully compiled." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
        echo "- PhishingReporter.dll" >> $GITHUB_STEP_SUMMARY
        echo "- PhishingReporter.dll.manifest" >> $GITHUB_STEP_SUMMARY
        echo "- PhishingReporter.vsto" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the artifacts from the Actions tab to deploy." >> $GITHUB_STEP_SUMMARY
